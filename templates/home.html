<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Information Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="login container">
        <h1>Mushroom Information</h1>
        <p>Please porvide us specification of Mushroom</p>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="mb-3">
                <label class="form-label">Order</label>
                <select class="form-control" name="odor" required>
                    <option selected disabled value="">Select odor </option>
                    <option value="a">almond</option>
                    <option value="l">anise</option>
                    <option value="c">creosote</option>
                    <option value="y">fishy</option>
                    <option value="f">foul</option>
                    <option value="m">musty</option>
                    <option value="n">none</option>
                    <option value="p">pungent</option>
                    <option value="s">spicy</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Gill Size</label>
                <select class="form-control" name="gill_size" required>
                    <option selected disabled value="">Select gill size</option>
                    <option value="b">broad</option>
                    <option value="n">narrow</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Gill Color</label>
                <select class="form-control" name="gill_color" required>
                    <option selected disabled value="">Select gill color</option>
                    <option value="k">black</option>
                    <option value="n">brown</option>
                    <option value="b">buff</option>
                    <option value="h">chocolate</option>
                    <option value="g">gray</option>
                    <option value="r">green</option>
                    <option value="o">orange</option>
                    <option value="p">pink</option>
                    <option value="u">purple</option>
                    <option value="e">red</option>
                    <option value="w">white</option>
                    <option value="y">yellow</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Stalk Surface Above Ring</label>
                <select class="form-control" name="stalk_surface_above_ring" required>
                    <option selected disabled value="">Select stalk surface above ring</option>
                    <option value="f">fibrous</option>
                    <option value="y">scaly</option>
                    <option value="k">silky</option>
                    <option value="s">smooth</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Stalk Surface Below Ring</label>
                <select class="form-control" name="stalk_surface_below_ring" required>
                    <option selected disabled value="">Select stalk surface below ring</option>
                    <option value="f">fibrous</option>
                    <option value="y">scaly</option>
                    <option value="k">silky</option>
                    <option value="s">smooth</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Stalk Color Above Ring</label>
                <select class="form-control" name="stalk_color_above_ring" required>
                    <option selected disabled value="">Select stalk color above ring</option>
                    <option value="n">brown</option>
                    <option value="b">buff</option>
                    <option value="c">cinnamon</option>
                    <option value="g">gray</option>
                    <option value="o">orange</option>
                    <option value="p">pink</option>
                    <option value="e">red</option>
                    <option value="w">white</option>
                    <option value="y">yellow</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Stalk Color Below Ring</label>
                <select class="form-control" name="stalk_color_below_ring" required>
                    <option selected disabled value="">Select stalk color below ring</option>
                    <option value="n">brown</option>
                    <option value="b">buff</option>
                    <option value="c">cinnamon</option>
                    <option value="g">gray</option>
                    <option value="o">orange</option>
                    <option value="p">pink</option>
                    <option value="e">red</option>
                    <option value="w">white</option>
                    <option value="y">yellow</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Spore Print Color</label>
                <select class="form-control" name="spore_print_color" required>
                    <option selected disabled value="">Select spore print color</option>
                    <option value="k">black</option>
                    <option value="n">brown</option>
                    <option value="b">buff</option>
                    <option value="h">chocolate</option>
                    <option value="r">green</option>
                    <option value="o">orange</option>
                    <option value="u">purple</option>
                    <option value="w">white</option>
                    <option value="y">yellow</option>
                </select>
            </div>            

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict" />
            </div>
        </form>
        <h2>
            The Mushroom is {{results}}
        </h2>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom script -->
